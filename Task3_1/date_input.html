<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Form</title>
</head>
<body>
    <h1>Date Input Form</h1>
    <form action="#" method="post">
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" placeholder="yyyy-mm-dd" min="2023-01-01" max="2025-12-31" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
